<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Tools</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body class="dark-theme">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        const staticUrl = "{{ url_for('static', filename='') }}";
    </script>

    <div class="tab-buttons">
        <button class="tab-btn button is-text is-active" data-tab="tab1" onclick="OnClickTabs(this)">Index</button>
        <button class="tab-btn button is-text" data-tab="tab2" onclick="OnClickTabs(this)">Admin</button>
        <button class="tab-btn button is-text" data-tab="tab3" onclick="OnClickTabs(this)">Draft</button>
        <button class="tab-btn button is-text" data-tab="tab4" onclick="OnClickTabs(this)">Tournament</button>
        <button id="SwitchThemeButton" class="button is-text" onclick="OnClickThemeToggle()">Switch theme</button>
    </div>
    <div class="tab-content active" id="tab1">

        <label for="PlayerSelect">Select Player:</label>
        <select id="PlayerSelect"></select>
        <input type="text" id="PlayerTextBox" name="PlayerTextBox" title="Id of the player">
        <input type="checkbox" id="PlayerCheckbox" name="PlayerCheckbox" title="Live Game">

        <button class="button" id="GamesButton" onclick="OnClickGamesButton(this)">Games</button>
        <br>

        <select id="GamesSelect" name="GamesSelect" size="10"></select>
        <br>

        <textarea id="LPMapTextArea" class="textArea"></textarea>

        <button class="button" onclick="OnClickCopyToClipboardMapLP('LPMapTextArea', 'ValidCopySpan')">Copy<span id="ValidCopySpan" style="display:none;">‚úÖ</span></button>
        <button class="button" onclick="OnClickReverseMapLP('LPMapTextArea')">Reverse</button>
        <br>

        <span id="LPDateSpan"></span> <button class="button" onclick="OnClickCopyLPDateSpan(this)">Copy
            DateTime</button>
        <br>

        <span id="LPOpponent1Span"></span> <br>
        <span id="LPOpponent2Span"></span> <button class="button" onclick="OnClickViewGamesOpponent2()">View Games</button>
        <br>

        <pre><code id="JsonTextArea"></code></pre>
    </div>
    <div class="tab-content" id="tab2">
        <h2>Add Map</h2>
        <form id="AddMapForm" onsubmit="OnSubmitAddMapForm(event)">
            <label for="AddMapKeyTextBox">Key:</label>
            <input type="text" id="AddMapKeyTextBox" name="AddMapKeyTextBox" required>
            <br>
            <label for="AddMapValueTextBox">Value:</label>
            <input type="text" id="AddMapValueTextBox" name="AddMapValueTextBox" required>
            <br>
            <button class="button" type="submit">Add Map</button>
        </form>
        <hr>
        <h2>Add Player</h2>
        <form id="AddPlayerForm" onsubmit="OnSubmitAddPlayerForm(event)">
            <label for="AddPlayerKeyTextBox">Key:</label>
            <input type="text" id="AddPlayerKeyTextBox" name="AddPlayerKeyTextBox" required>
            <br>
            <label for="AddPlayerValueTextBox">Value:</label>
            <input type="text" id="AddPlayerValueTextBox" name="AddPlayerValueTextBox" required>
            <br>
            <button class="button" type="submit">Add Player</button>
        </form>
        <hr>
        <h2>Search Players</h2>
        <form id="SearchPlayersForm" onsubmit="OnSubmitSearchPlayersForm(event)">
            <label for="SearchPlayerTextBox">Search:</label>
            <input type="text" id="SearchPlayerTextBox" name="SearchPlayerTextBox" required>
            <input type="checkbox" id="SearchPlayersByIdCheckbox" name="SearchPlayersByIdCheckbox">
            <br>

            <button class="button" type="submit">Search Player</button>
            <div id="SearchPlayerResultDiv"></div>
        </form>
        <hr>
        <h2>Participant Start.gg</h2>
        <form id="ParticipantListForm" onsubmit="OnSubmitParticipantListForm(event)">
            <label for="ParticipantListEventIdValueTextBox">Search:</label>
            <input type="text" id="ParticipantListEventIdValueTextBox" name="ParticipantListEventIdValueTextBox" placeholder="tournament/.../event/..." required>
            <label for="ParticipantListWithFlagCheckbox">Flag:</label>
            <input type="checkbox" id="ParticipantListWithFlagCheckbox" name="ParticipantListWithFlagCheckbox">
            <br>
            <button class="button" type="submit">List Participant</button>
            <div id="ParticipantListResultDiv"></div>
        </form>
    </div>
    <div class="tab-content" id="tab3">
        <h2>Add Drafts</h2>
        <form id="AddDraftForm" onsubmit="OnSubmitAddDraftForm(event)">
            <label for="AddDraftKeyTextBox">Key:</label>
            <input type="text" id="AddDraftKeyTextBox" name="AddDraftKeyTextBox" required>
            <br>
            <label for="AddDraftValueTextBox">Value:</label>
            <input type="text" id="AddDraftValueTextBox" name="AddDraftValueTextBox" required>
            <br>
            <button class="button" type="submit">Add Draft</button>
        </form>
        <hr>
        <h2>List Drafts</h2>
        <form id="DraftListForm" onsubmit="OnSubmitDraftListForm(event)">
            <label for="DraftListSelect">Select Draft:</label>
            <select id="DraftListSelect"></select>

            <button class="button">Draft</button>
            <div id="DraftListLinkDiv"></div>

            <table id="DraftListTable" class="jsonTable">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>Id</th>
                        <th>Draft link</th>
                        <th>Draft Name</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                    </tr>
                </thead>
                <tbody id="DraftListTableBody">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </form>
    </div>
    <div class="tab-content" id="tab4">
        <textarea id="TournamentLPTextArea" class="textArea"></textarea>
        <button class="button" onclick="OnClickCopyToClipboardMapLP('TournamentLPTextArea', 'TournamentValidCopySpan')">Copy<span id="TournamentValidCopySpan" style="display:none;">‚úÖ</span></button>
        <button class="button" onclick="OnClickReverseMapLP('TournamentLPTextArea')">Reverse</button>
        <br>
        <br>
        <form id="TournamentForm" onsubmit="OnSubmitTournamentForm(event)">
            <h2>Tournament</h2>
            <textarea id="PlayerTournamentTextArea" class="textArea" required></textarea> <button class="button" type="submit">Update</button>
            <br>
            <div id="PlayerTournamentMissingDiv"></div>
            <table id="TournamentResultTable" class="jsonTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="TournamentSelectAllCheckbox" onChange="OnChangeTournamentSelectAllCheckbox(event)"></th>
                        <th>üï∞Ô∏è</th>
                        <th> - </th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody id="TournamentResultTableBody">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
